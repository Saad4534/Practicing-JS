<html>


    <head>
        <title>Functions</title>
        
        <link href="normalize.css" type="text/css" rel="stylesheet">
    </head>

    <body>
        
        <h1>Functions in JS</h1>
        
        <script type="text/javascript">
        
            function dogYears(yourAge){
                
                return(yourAge*7);
                
            }
            
            
            //document.write("Your age in dogyears would be equal to " + dogYears(5));
            
            
            var age = 26;
            var dog = dogYears( age);
        
            document.write("Your age in dogyears would be equal to " + dog);
        
        
        
        </script>
        
        
    </body>









</html>
