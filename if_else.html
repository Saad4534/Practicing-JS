<html>


    <head>
        <title>If &amp else</title>
        
        <link href="normalize.css" type="text/css" rel="stylesheet">
    </head>

    <body>
        
        <h1>If/Else in JS</h1>
        
        
        <div id="box1"></div>
       
        
        <script type="text/javascript">
        
            
            var age = 56;
            
            if(age < 30){
                
                document.getElementById("box1").innerHTML= "You are young";
                document.getElementById("box1").style.color="red";
            }else if(age < 50){
                document.getElementById("box1").innerHTML= "You are older than 30 but less than 50";
                document.getElementById("box1").style.color="green";
            }else{
                document.getElementById("box1").innerHTML= "You are older than 50";
                document.getElementById("box1").style.color="blue";
            }
        
        
        
        
        
        </script>
        
    </body>









</html>
