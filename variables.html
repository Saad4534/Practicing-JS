<html>


    <head>
        <title>Variables</title>
        
        <link href="normalize.css" type="text/css" rel="stylesheet">
    </head>

    <body>
        
        <h1>Variables in JS</h1>
        
        <script type="text/javascript">
        
            var bucketonBeach = "sand, stones, rocks";
            document.write(bucketonBeach);
            
            document.write("<br><br>");
            
            var a = 12;
            var b = 15;
            var c = a+b;
            
            document.write(c);
            
            document.write("<br><br>");
            
            var firstName; // this variable is not the same
            var firstname; // as this one
            
            var lastName;
            var dateOfBirth;
            
            /* Reserved words you cannot use as Variables
               http://www.w3schools.com/js/js_reserved.asp */
            
            var x = 99.6;
            var fancyPants = "Saad";
            
            //This number technically not a number
            // It's a string
            var stringNumber = "3.14";
        
            var firstName = "Saad",
                lastName = "Nadeem",
                likestoSurf = true;
        
            
            // You can do Math!
            
            var x=100,
                y=2.462,
                z=8.245;
            
            var totalSum = x*y*z;
            
            document.write(totalSum);
            
            document.write("<br><br>");
            
            // CONCATENATION
            
            var foo = "Web" + " " + "Developer";
            
            document.write(foo );
            
            document.write("<br><br>");
            
            var fName = "Saad",
                lName = "Nadeem",
                fullName = fName + " " + lName;
            
            document.write(fullName);
            
            document.write("<br><br>");
            
            var blurb = "Johnny ";
                blurb += "Sinns";
            
            document.write(blurb);
            
            var e = "Hello " + 3.14;
            
            document.write("<br><br>");
            document.write(e);
            
            
            
        </script>
        
    </body>









</html>
